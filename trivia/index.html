<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                //to turn button green for correct answer
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#answer1").innerHTML = "Correct!";
                });

                //to turn button red for incorrect answer
                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener("click", function(){
                        incorrect[i].style.backgroundColor="red";
                        document.querySelector("#answer1").innerHTML = "Incorrect!";
                    });
                }

                //check question 2
                document.querySelector("#check").addEventListener("click", function (){
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == "real madrid"){
                        input.style.backgroundColor = "green";
                        document.querySelector("#answer2").innerHTML = "Correct!";
                    }
                    else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#answer2").innerHTML = "Incorrect!";
                    }
                });

                
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who is the all-time leader for most goals scored in a single Premiere League season?</h3>
                <button type="text" class="incorrect">Mohammed Salah</button>
                <button type="text" class="correct">Erling Haaland</button>
                <button type="text" class="incorrect">David Beckham</button>
                <button type="text" class="incorrect">Andy Cole</button>
                <button type="text" class="incorrect">Luis Suarez</button>

                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which team has won the most trophies in the Champions League?</h3>

                <form>
                    <input type="text" placeholder="team">
                    <button id="check">Check Answer</button>
                    <p id="answer2"></p>
                </form>
            </div>
        </div>
    </body>
</html>
