<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RadioShack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Store Locator</a>
            <a class="nav-link" href="#">Socials</a>
            <a class="nav-link" href="#">Products</a>
            <a class="nav-link disabled">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="row justify-content-start">
      <div class="col-4">

        <img src="sun.jpeg" style="width:20%" class="img-fluid" alt="Retro">
      </div>
      <div class="col-4">
        <img src="radioshack-logo.png" class="img-fluid" alt="Icon">
        <h1>Main Page</h1>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9CW4waMWs19grC00v8tkVTRlnMHEjv5RK4w&usqp=CAU" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUnIFMFWQCL3eJOL0gtV5Xef5earrGcmIVBA&usqp=CAU" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNC14G2ScEZpgbRL8h36kfMBf9vZBRKYP3Aw&usqp=CAU" class="d-block w-100" alt="...">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
